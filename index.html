<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🩺 Quiz App | Upload & Test</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../libs/pdf.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 Upload Your NEET Practice Test</h1>

    <div class="upload-section">
      <label for="question-pdf">📘 Upload Question Paper (PDF):</label>
      <input type="file" id="question-pdf" accept="application/pdf" />

      <label for="answer-pdf">📗 Upload Answer Key (PDF):</label>
      <input type="file" id="answer-pdf" accept="application/pdf" />
    </div>

    <div class="timer-section">
      <label for="set-timer">⏱️ Set Time (minutes):</label>
      <input type="number" id="set-timer" min="1" max="180" value="90" />
    </div>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <button id="start-btn" disabled>🚀 Start Quiz</button>

    <div id="quiz-container" class="hidden">
      <div id="timer-display"></div>
      <div id="question-box"></div>
      <ul id="options-list"></ul>
      <button id="next-btn">➡️ Next</button>
      <button id="submit-btn" class="hidden">✅ Submit</button>
    </div>

    <div id="result-box" class="hidden"></div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
